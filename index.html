<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="styles.css">
    <title>What's the Weather?</title>
  </head>
  <body>
    <!-- website heading -->
    <div class="wrapper" id="website-heading">
      <span id="website-logo-span"><img id="website-logo" src="images\02d.png"></span>
      <span id="website-title-span"><h1 id="website-title">What's the Weather?</h1></span>
    </div>
    <!-- city input -->
    <div class="wrapper" id="city-input">
      <input type="search" id="city" autocomplete="off" placeholder="e.g. London">      
    <!-- <button type="submit" id="submit-button" onclick="getWeather()">Submit</button> -->
    </div>
    <!-- buttons to change units -->
    <div class="wrapper" id="unit-buttons">
      <button type="button" class="button" id="c-to-f" onclick="getWeather(this.id)">Fahrenheit</button>
      <button type="button" class="button" id="f-to-c" onclick="getWeather(this.id)">Celsius</button>
    </div>
    <!-- main temperature and its icon -->
    <div class="wrapper" id="main-information">
      <span class="span-wrapper" ><img id="main-temp-icon"></span>
      <span class="span-wrapper" ><h1 id="main-temp"></h1></span>
    </div>
    <!-- additional information -->
    <div class="wrapper" id="additional-information-div">
      <h1 id="search-for-location">Please search for a city, state, or country to get its temperature.</h1>
      <div id="feels-like-div">
        <h1 id="feels-like"></h1>
      </div>
      <div id="description-div">
        <h2 id="description"></h2>
      </div>
      <div id="location-div">
        <h3 id="location"></h3>
      </div>
    </div>
    <!-- table -->
    <div class="wrapper" id="more-info-table">
      <table>
        <tr>
          <th>High</th>
          <th>Low</th>
          <th>Humidity</th>
          <th>Wind Speed</th>
          <!-- <th>Pressure</th> -->
        </tr>
        <tr>
          <td id="high"></td>
          <td id="low"></td>
          <td id="humidity"></td>
          <td id="wind_speed"></td>
          <!-- <td id="pressure"></td> -->
        </tr>
      </table>
    </div>

    <!-- <div id="footer">
      <p>Created by Ayush Chivate</p>
    </div> -->

    <footer>Created by Ayush Chivate</footer>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
